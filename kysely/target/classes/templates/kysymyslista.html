<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Book List</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="col-md-4">
		<h1 th:inline="text">List of Books</h1>
	</div>
	
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
	<table class="table table-striped">
		<tr>
			<th>ID</th>
			<th>Query</th>
			<th>Date</th>
		</tr>

		<tr th:each="query : ${queries}">
			<td th:text="${query.query_id}">id</td>
			<td th:text="${query.question}">author</td>
			<td th:text="${query.date}">title</td>
			<!-- <td th:text="${book.category.name}">category</td>
			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/deletebook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/editbook/{id}(id=${book.id})}"  class="btn btn-danger">Edit</a></td> -->
		</tr>
	</table>
	<!-- <a sec:authorize="hasAuthority('ADMIN')" href="/newbook" class="btn btn-success">New Book</a> -->

</body>
</html>
